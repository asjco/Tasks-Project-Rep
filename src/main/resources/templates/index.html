<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
<h1>First impression of my page</h1>

<!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${variable}"></span>

<br>

<!--/*@thymesVar id="one" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*@thymesVar id="first_line" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${first_line}"></span>
<span th:text="${two}*${two}"></span>

<br>

<!--/*@thymesVar id="second_line" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${second_line}"></span>
<span th:text="${two}*${two}+${two}"></span>

<br>

<!--/*@thymesVar id="third_line" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${third_line}"></span>
<span th:text="${two}-${two}*${two}"></span>

</body>
</html>
